<!DOCTYPE html>
<html>
	<head>
		<title>Time map study</title>
		<!-- utf-8 -->
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<!-- mobile -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- logo -->
		<link href='img/logo.png' type='image/gif' rel='short icon'/>
		<!-- CSS --> 
		<link href='DC_AMT_2018.css' type='text/css' rel='stylesheet'/>
		<!-- Google font-->
		<link href="https://fonts.googleapis.com/css?family=Fjalla+One|Roboto+Condensed:300,400,400i" rel="stylesheet">
		<!-- JS Include your JS here
		<script type="text/javascript" src=""></script> -->
	</head>	
	<body>
		<div id="CANVAS">
			<div id="HEADER">
				<div id="HEADER_LEFT">
					<div id="header_logo"><img src="img/logo.png" width="50px", height="50px"/></div>
					<div id="header_subject">Time map study</div>
				</div>
				<!--Progress bar, set the current step to "header_step_on" and the rest to "header_step_off"-->
				<div id="HEADER_RIGHT">
					<div id="header_step_0" class="header_step_off">Intro<div class="step_rect"></div></div>
					<div id="header_step_1" class="header_step_on">Task 1<div class="step_rect"></div></div>
					<div id="header_step_2" class="header_step_off">Task 2<div class="step_rect"></div></div>
					<div id="header_step_3" class="header_step_off">Task 3<div class="step_rect"></div></div>
					<div id="header_step_4" class="header_step_off">Task 4<div class="step_rect"></div></div>
					<div id="header_step_5" class="header_step_off">Task 5<div class="step_rect"></div></div>
					<div id="header_step_6" class="header_step_off">Task 6<div class="step_rect"></div></div>
				</div>
			</div>
			<div id="MAIN">
				<div class="MAIN_1COL">

					<!-- Input:input text-->
					<div class="MAIN_INPUT">
						<input class="input_text" placeholder="" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = ''" style="margin-right:5px; width:100px;"></input> minute(s)			
    				</div>

					<!-- Input:button, set class name to input_button when ready to go next-->
					<div class="MAIN_INPUT">
    					<div class="input_button_disabled">Next</div>
    				</div>
				</div>				
			</div>
		</div>
	</body>
</html>
