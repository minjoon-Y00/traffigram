<!DOCTYPE html>
<html>
  <head>
    <title>Traffigram App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://openlayers.org/en/v3.20.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="./css/bootstrap-darkly.min.css">
    <link rel="stylesheet" href="./css/remodal.css">
    <link rel="stylesheet" href="./css/remodal-default-theme.css">
    <link rel="stylesheet" href="./css/traffigram.css">
  </head>

  <body>
    <div class="container" style="margin-top:20px; margin-bottom:20px">
      <div class="row" style="width:1500px">

        <!-- Map -->

        <div class="col-sm-8" style="width:600px; height:900px">
          <div id="ol_map" class="ol_map"></div>
          <div id='mapInfo1'></div>
          <div id='mapInfo2'></div>
          <div id='mapInfo3'></div>

        </div>

        <!-- Right Options Panel -->
        <div class="col-sm-2" style="width:250px">

          <!-- Origin -->

          <h4>Origin</h4>

          <div class="radio">
            <label><input type="radio" name="originRadio" id="originYourLocationRB" >Your current GPS location</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="originRadio" id="originYourHomeRB" checked>Your home</label>
          </div>
          <input type="text" id="yourHomeInput" style="width:200px" readonly="true">
          <div class="radio">
            <label><input type="radio" name="originRadio" id="originYourOfficeRB">Your office</label>
          </div>
          <input type="text" id="yourOfficeInput" style="width:200px" readonly="true">
          <div class="radio">
            <label><input type="radio" name="originRadio" id="originOtherPlaceRB">Other place</label>
          </div>
          <input type="text" id="otherPlaceInput" style="width:200px" placeholder="Enter Here">



          <!--<div class="radio">
            <label><input type="radio" name="centerRadio" id="centerDowntownSeattleRB"checked>Downtown, Seattle</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="centerRadio" id="centerUWSeattleRB">UW, Seattle</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="centerRadio" id="centerLombardSFRB">Lombard St. San Francisco</label>
          </div>

          <div class="radio">
            <label><input type="radio" name="centerRadio" id="centerNYUNYRB">NYU, New York</label>
          </div>

          <div class="radio">
            <label><input type="radio" name="centerRadio" id="centerStanfordPaloAltoRB">Stanford University, Palo Alto</label>
          </div>

          <div class="radio">
            <label><input type="radio" name="centerRadio" id="centerCitadelleQuebecRB">La Citadelle de Québec, Québec</label>
          </div>-->

          
          <hr>

           <!-- EM <-> DC -->

          <h4>Map Mode</h4>
          <div class="radio">
            <label><input type="radio" name="emdcRadio" id="emModeRB" checked>Equidistant Map</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="emdcRadio" id="dcSGapModeRB">Distance Cartogram (S-GAP)</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="emdcRadio" id="dcGapModeRB">Distance Cartogram (GAP)</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="emdcRadio" id="dcOriginalModeRB">Distance Cartogram (Original)</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="emdcRadio" id="dcNoWarpModeRB">No Warped Map</label>
          </div>
          <hr>

          <!-- Transportation -->

          <h4>Mode of Transportation</h4>

          <div class="radio">
            <label><input type="radio" name="transportRadio" id="transportVehiclesRB" checked>Vehicles</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="transportRadio" id="transportBicyclesRB">Bicycles</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="transportRadio" id="transportOnFootRB">On Foot</label>
          </div>
          <hr>

          <!-- Visual Elements representation -->

          <h4>Visual Element</h4>
          <label class='marginR'>
            <input type="checkbox" id="dispWaterCB"/>
            <span class='marginL'>Water</span>
          </label>
          <label class='marginR'>
            <input type="checkbox" id="dispRoadsCB"/>
            <span class='marginL'>Road</span>
          </label>
          <label class='marginR'>
            <input type="checkbox" id="dispLanduseCB"/>
            <span class='marginL'>Landuse</span>
          </label>
          <label class='marginR'>
            <input type="checkbox" id="dispLocationCB" checked/>
            <span class='marginL'>Location</span>
          </label> 
          <label class='marginR'>
            <input type="checkbox" id="dispPlaceCB"/>
            <span class='marginL'>Place</span>
          </label>
          <label class='marginR'>
            <input type="checkbox" id="dispOriginCB"/>
            <span class='marginL'>Origin</span>
          </label>
          <label class='marginR'>
            <input type="checkbox" id="dispIsochroneCB" disabled/>
            <span class='marginL'>Isochrone</span>
          </label>
          <label class='marginR'>
            <input type="checkbox" id="dispGridCB"/>
            <span class='marginL'>Grid</span>
          </label>
          <label class='marginR'>
            <input type="checkbox" id="dispControlPointsCB"/>
            <span class='marginL'>Control Point</span>
          </label> 
          <label class='marginR'>
            <input type="checkbox" id="dispBoundingBoxCB"/>
            <span class='marginL'>Bounding Box</span>
          </label>
   
          
          <!-- <label class='marginR'>
            <input type="checkbox" id="dispWaterNodeCB"/>
            <span class='marginL'>Water Node</span>
          </label>
          <label class='marginR'>
            <input type="checkbox" id="dispRoadNodeCB"/>
            <span class='marginL'>Road Node</span>
          </label>

          <label class='marginR'>
            <input type="checkbox" id="dispLanduseNodeCB"/>
            <span class='marginL'>Landuse Node</span>
          </label> -->

          <!--<label class='marginR'>
            <input type="checkbox" id="dispNodesCB"/>
            <span class='marginL'>Nodes</span>
          </label>-->

          <hr>
        </div>

        <div class="col-sm-2" style="width:250px">

          <!-- Locations -->

          <h4>Type of Destination</h4>

          <div class="radio">
            <label><input type="radio" name="locationRadio" id="locationRestaurantRB" checked>Restaurants</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="locationRadio" id="locatioBarRB">Bars</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="locationRadio" id="locationParkRB">Parks / Arboretum</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="locationRadio" id="locationMuseumRB">Art Museums</label>
          </div>
          <!--<div class="radio">
            <label><input type="radio" name="locationRadio" id="locationNoRB">No destination type</label>
          </div>-->

          <hr>
        </div>

           <button type="button" class="btn btn-default btn-sm marginT" onclick="zoomIn()">ZoomIn</button>
           <button type="button" class="btn btn-default btn-sm marginT" onclick="zoomOut()">ZoomOut</button>

          <div id="locationLoadingTime"></div>

            <label><input type="checkbox" id="roadTypeHighwayCB" checked>Highway</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="roadTypePrimaryCB" checked>Primary</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="roadTypeSecondaryCB" checked>Secondary</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="roadTypeTertiaryCB" checked>Tertiary</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="roadTypeResidentialCB" checked>Residential</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="roadTypeLinksCB" checked>Links</label>
          </div>
        </div>-->


      </div>
    </div>

    <div data-remodal-id="modal">
      <button data-remodal-action="close" class="remodal-close"></button>
      <h1 id='modal-name'>Name</h1>
      <img id='modal-img' style="width:300px"/>
      <p>
        <span style="font-weight: bold">Category:</span>
        <span id='modal-category'>...</span>
      </p>
      <p>
        <span style="font-weight: bold">Address:</span>
        <span id='modal-address'>...</span>
      </p>
      <p>
        <span style="font-weight: bold">Phone Number:</span>
        <span id='modal-phone'>...</span>
      </p>
      <p>
        <span style="font-weight: bold">Distance:</span>
        <span id='modal-distance'>...</span>
      </p>
      <p>
        <span style="font-weight: bold">Travel Time:</span>
        <span id='modal-travel-time'>...</span>
      </p>
      <p>
        <span style="font-weight: bold">Price:</span>
        <span id='modal-price'>...</span>
      </p>
      <p>
        <span style="font-weight: bold">Rating:</span>
        <span id='modal-rating'>...</span>
      </p>
      <p>
        <span style="font-weight: bold">Review Count:</span>
        <span id='modal-review-count'>...</span>
      </p>
      <a id='modal-yelp-url' target="_blank" style="color: blue">Show it in Yelp.</a>
    </div>
