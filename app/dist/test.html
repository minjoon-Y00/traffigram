<!DOCTYPE html>
<html>
<head>
	<title></title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootstrap-slider.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./vendor/bootstrap-slider.min.js"></script>
  <style>
    
#ratingSlider .slider-track-high {
  background: green;
}

#numRatingSlider #priceRangeSlider .slider-selection {
  background: green;
}

  </style>

</head>
<body>

<br/><input id="ratingSlider" type="text"/><br/>
<br/><input id="numRatingSlider" type="text"/><br/>
<br/><input id="priceRangeSlider" type="text"/><br/>

<script>

$("#ratingSlider").slider({ 
  id: "ratingSlider", 
  min: 0, max: 5, step: 0.5, value: 3, 
  tooltip: 'always'
});


$("#ratingSlider").on("change", function(e) {
  console.log(e.value.newValue);
});


$("#numRatingSlider").slider({ 
  id: "numRatingSlider", 
  step: 1,
  value: [1, 6],
  ticks: [0, 1, 2, 3, 4, 5, 6],
  ticks_labels: ['0', '5', '10', '50', '100', '500', '1000+'],
  tooltip: 'hide',
});

$("#numRatingSlider").on("change", function(e) {
  if ((e.value.oldValue[0] !== e.value.newValue[0]) || 
    (e.value.oldValue[1] !== e.value.newValue[1])) {

    const labels = [0, 5, 10, 50, 100, 500, 1000];
    const low = labels[e.value.newValue[0]];
    const high = labels[e.value.newValue[1]];
    console.log(low + ', ' + high);
  }
});

$("#priceRangeSlider").slider({ 
  id: "priceRangeSlider", 
  step: 1,
  value: [0, 2],
  ticks: [0, 1, 2],
  ticks_labels: ['$', '$$', '$$$'],
  tooltip: 'hide',
});


$("#priceRangeSlider").on("change", function(e) {
  if ((e.value.oldValue[0] !== e.value.newValue[0]) || 
    (e.value.oldValue[1] !== e.value.newValue[1])) {

    const low = e.value.newValue[0];
    const high = e.value.newValue[1];
    console.log(low + ', ' + high);
  }
});

</script>
