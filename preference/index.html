<!DOCTYPE html>
<html>
  <head>
    <title>Traffigram - Preference</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./vendor/bootstrap-slate.min.css">
    <link rel="stylesheet" href="./vendor/bootstrap-slider.min.css">
    <!--<link rel="stylesheet" href="http://openlayers.org/en/v3.11.2/css/ol.css" type="text/css">-->
    <!--<link rel="stylesheet" href="./vendor/ol.css">-->
    <link rel="stylesheet" href="https://openlayers.org/en/v3.20.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="./css/traffigram.css">
  </head>

  <body>
    <div class="container" style="margin-top:20px; margin-bottom:20px">
      <div class="row" style="width:1500px">

        <!-- Map -->

        <div class="col-sm-9" style="width:600px">
          <div id="ol_map" class="ol_map"></div>
          <div id='mapInfo1'></div>
          <div id='mapInfo2'></div>
          <div id='mapInfo3'></div>

        </div>

        <!-- Right Options Panel -->
        <div class="col-sm-3" style="width:250px">

          <!--<h4>City</h4>
          <div class="radio">
            <label><input type="radio" name="cityRadio" id="citySeattleRB" checked>Seattle</label>
          </div>
          <div class="radio">
            <label style="color:gray"><input type="radio" name="cityRadio" id="cityNYRB" disabled>New York</label>
          </div>
          <div class="radio">
            <label style="color:gray"><input type="radio" name="cityRadio" id="citySFRB" disabled>San Francisco</label>
          </div>-->

          <!-- Center -->

          <h4>Center</h4>
          <div class="radio">
            <label><input type="radio" name="centerRadio" id="centerUWSeattleRB" checked>UW, Seattle</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="centerRadio" id="centerDowntownSeattleRB">Downtown, Seattle</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="centerRadio" id="centerNYUNYRB">NYU, NY</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="centerRadio" id="centerLombardSFRB">Lombard St. SF</label>
          </div>
          <hr>



          <!-- EM -> DC -->

          <h4>EM -> DC</h4>
          <button type="button" class="btn btn-default btn-sm marginT" onclick="getTravelTime()">get Travel Time</button>
          <br/>
          <button type="button" class="btn btn-default btn-sm marginT" onclick="splitGrid()">split Grid</button>
          <br/>
          <button type="button" class="btn btn-default btn-sm marginT" onclick="calWarping()">cal Warping</button>
          <br/>
          <button type="button" class="btn btn-default btn-sm marginT" onclick="calTPS()">cal TPS</button>
          <br/>
          <button type="button" class="btn btn-default btn-sm marginT" onclick="moveGrids()">Move Grids</button>
          <hr>

          <!-- Visual Elements representation -->

          <h4>Visual Elements</h4>
          <label class='marginR'><input type="checkbox" id="dispWaterCB" checked/><span class='marginL'>Water</span></label>
          <label class='marginR'><input type="checkbox" id="dispRoadsCB" checked/><span class='marginL'>Roads</span></label>
          <label class='marginR'><input type="checkbox" id="dispNodesCB"/><span class='marginL'>Nodes</span></label>
          <label class='marginR'><input type="checkbox" id="dispCenterPositionCB"/><span class='marginL'>Center</span></label>
          <label class='marginR'><input type="checkbox" id="dispControlPointsCB"/><span class='marginL'>Control Points</span></label>
          <label class='marginR'><input type="checkbox" id="dispGridCB"/><span class='marginL'>Grid</span></label>
          <hr>

          <!-- Locations -->

          <h4>Locations</h4>

          <div class="radio">
            <label><input type="radio" name="locationRadio" id="locationNoRB" checked>Do not display</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="locationRadio" id="location0RB">Japanese</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="locationRadio" id="location1RB">French</label>
          </div>

          <hr>

          <!-- Roads -->

          <h4>Roads</h4>

          <div class="radio">
            <label><input type="radio" name="roadRadio" id="roadAutoRB" checked>Auto</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="roadRadio" id="roadRawRB">Raw Roads</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="roadRadio" id="road4RB">Road Level 4 (fine)</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="roadRadio" id="road3RB">Road Level 3</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="roadRadio" id="road2RB">Road Level 2</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="roadRadio" id="road1RB">Road Level 1 (coarse)</label>
          </div>

          <hr>

          <!-- Control Points -->

          <!--<h4>Control Points</h4>

          <div class="radio">
            <label><input type="radio" name="controlPointRadio" id="cpLocationRB">Location</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="controlPointRadio" id="cpGridPointRB" checked>Grid Points</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="controlPointRadio" id="cpNodesRB">Nodes</label>
          </div>
          <br/>-->
 
          <!--<label style="margin-right:0px">Randomness</label>
            <input id="randomSlider" data-slider-id='randomSlider' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="0"/>
          <br/>-->
          

          
        </div>
      </div>
    </div>

    <!-- load third party libraries -->

    <!--<script src="http://openlayers.org/en/v3.11.2/build/ol.js"></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.5.0/ol.js"></script>-->
    <!--<script src="./vendor/ol.js"></script>-->
    <script src="https://openlayers.org/en/v3.20.0/build/ol.js" type="text/javascript"></script>

    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>-->
    <script src="./vendor/jquery-2.2.3.min.js"></script>
    
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->
    <script src="./vendor/bootstrap.min.js"></script>
    <script src="./vendor/bootstrap-slider.min.js"></script>
    <script src="./vendor/tps.js"></script>

    <!-- load our files -->


    <script src="data/seattle_raw.js"></script>
    <script src="data/nr_level1.js"></script>
    <script src="data/nr_level2.js"></script>
    <script src="data/nr_level3.js"></script>
    <script src="data/nr_level4.js"></script>

    <script src="data/default_tt_8am.js"></script>
    <script src="data/uw_japanese.js"></script>
    <script src="data/uw_french.js"></script>
    
    <script src="./js/tgConfig.js"></script>
    <script src="./js/tgObjects.js"></script>
    <script src="./js/tgData.js"></script>
    <script src="./js/tgGraph.js"></script>
    <script src="./js/tgMap.js"></script>
    <script src="./js/tgMap/tgMapUtil.js"></script>
    <script src="./js/tgMap/tgMapWater.js"></script>
    <script src="./js/tgMap/tgMapRoads.js"></script>
    <script src="./js/tgMain.js"></script>
    <script src="./js/tgRoadNetwork.js"></script>
    <script src="./js/tgRoadNetworkAlgorithm.js"></script>
    <script src="./js/tgUtil.js"></script>
    <script src="./js/preference.js"></script>
  </body>
</html>
