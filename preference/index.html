        <!-- Map -->

        <div class="col-sm-8" style="width:600px">
          <div id="ol_map" class="ol_map"></div>
          <div id='mapInfo1'></div>
          <div id='mapInfo2'></div>
          <div id='mapInfo3'></div>

        </div>

        <!-- Right Options Panel -->
        <div class="col-sm-2" style="width:250px">

          <!--<h4>City</h4>
          <div class="radio">
            <label><input type="radio" name="cityRadio" id="citySeattleRB" checked>Seattle</label>

          <button type="button" class="btn btn-default btn-sm marginT" onclick="debug()">debug</button>

          <!-- EM <-> DC -->

          <h4>Map Mode</h4>
          <div class="radio">
            <label><input type="radio" name="emdcRadio" id="emModeRB" checked>Normal Map</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="emdcRadio" id="dcModeRB">Distance Cartogram</label>
          </div>
          <hr>

          <!-- Center -->

          <h4>Center</h4>
          <div class="radio">
            <label><input type="radio" name="centerRadio" id="centerUWSeattleRB" checked>UW, Seattle</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="centerRadio" id="centerDowntownSeattleRB">Downtown, Seattle</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="centerRadio" id="centerNYUNYRB">NYU, NY</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="centerRadio" id="centerLombardSFRB">Lombard St. SF</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="centerRadio" id="centerYourPositionRB">Your Position</label>
          </div>
          <hr>

          <!-- Grid Warping -->

          <h4>Grid Warping</h4>
          <div class="radio">
            <label><input type="radio" name="gridWarpingRadio" id="originalGridRB" checked>Original</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="gridWarpingRadio" id="noIntersectedGridRB">No Intersection</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="gridWarpingRadio" id="shapePreservingGridRB">Shape Preserving</label>
          </div>

          <!--<label class='marginR'><input type="checkbox" id="noIntersectionCB" checked/><span class='marginL'>No Intersection</span></label>

          <button type="button" class="btn btn-default btn-sm marginT" onclick="getTravelTime()">get Travel Time</button>
          <button type="button" class="btn btn-default btn-sm marginT" onclick="saveTravelTime()">save</button>
          <br/>
          <button type="button" class="btn btn-default btn-sm marginT" onclick="splitGrid()">split Grid</button>
          <br/>
          <button type="button" class="btn btn-default btn-sm marginT" onclick="calWarping()">cal Warping</button>

          <!-- Visual Elements representation -->

          <h4>Visual Elements</h4>
          <label class='marginR'>
            <input type="checkbox" id="dispWaterCB" checked/>

          </label>
          <label class='marginR'>
            <input type="checkbox" id="dispRoadsCB" checked/>

          </label>
          <label class='marginR'>
            <input type="checkbox" id="dispCenterPositionCB" checked/>
            <span class='marginL'>Center</span>
          </label>
          <label class='marginR'>
            <input type="checkbox" id="dispGridCB" checked/>
            <span class='marginL'>Grid</span>
          </label>
          <label class='marginR'>
            <input type="checkbox" id="dispControlPointsCB"/>
            <span class='marginL'>Control Points</span>
          </label>
           <label class='marginR'>
            <input type="checkbox" id="dispIsochroneCB"/>
            <span class='marginL'>Isochrone</span>
          </label>    
          <!--<label class='marginR'>

          <div class="radio">

          <div class="radio">
            <label><input type="radio" name="controlPointRadio" id="cpNodesRB">Nodes</label>
          </div>
          <br/>-->

          <br/>-->

        <div class="col-sm-2" style="width:250px">

          <!-- Time -->

          <h4>Time</h4>

          <div id="roadLoadingTime"></div>
          <div id="waterLoadingTime"></div>
          <div id="landuseLoadingTime"></div>
          <div id="placeLoadingTime"></div>
          <div id="travelTimeLoadingTime"></div>
          <div id="controlPointWarpingTime"></div>
          <div id="tpsCalculatingTime"></div>
          <div id="elementsWarpingTime"></div>

          <hr>

          <h4>Data</h4>

          <div id="numRoadLoading"></div>
          <div id="numHighwayLoading"></div>
          <div id="numPrimaryLoading"></div>
          <div id="numSecondaryLoading"></div>
          <div id="numTertiaryLoading"></div>
          <div id="numResidentialLoading"></div>
          <div id="numWaterLoading"></div>

          <div id="numNewTravelTime"></div>
